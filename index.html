<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midnight Library</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <header class="header">
            <div class="logo">
                <span class="mdi mdi-library mdi-36px"></span>
                <h1>Midnight Library</h1>
            </div>

            <button id="addBookBtn" class="btn btn-primary">
                <span class="mdi mdi-plus-box-multiple"></span>
                New Book
            </button>
        </header>
        
        <main class="library-container" id="libraryContainer">
            <div class="empty-state" id="emptyState">
                <span class="mdi mdi-bookshelf mdi-48px"></span>
                <p>Your Library is empty. Add a new book!</p>
            </div>
        </main>

        <dialog id="bookDialog" class="modal">

            <div class="modal-content">
                
                <div class="modal-header">
                    <h2>Add New Book</h2>
                    <button id="closeDialogBtn" class="btn-icon">
                        <span class="mdi mdi-close"></span>
                    </button>
                </div>

                <form id="bookForm">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g. The Matrix" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="e.g. William Gibson" required>
                    </div>

                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" placeholder="e.g. 320" min="1" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isRead" name="isRead">
                        <label for="isRead">I have read this book</label>
                    </div>
        
                    <button class="btn btn-submit">Add to Library</button>
                
                </form>

            </div>
            
        </dialog>

    </body>

</html>
