<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midnight Library</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
        
        <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M19,2L14,6.5V17.5L19,13V2M6.5,5C4.55,5 2.45,5.4 1,6.5V21.16C1,21.41 1.25,21.66 1.5,21.66C1.6,21.66 1.65,21.59 1.75,21.59C3.1,20.94 5.05,20.5 6.5,20.5C8.45,20.5 10.55,20.9 12,22C13.35,20.9 15.8,20.5 17.5,20.5C19.15,20.5 20.85,20.81 22.25,21.56C22.35,21.61 22.4,21.59 22.5,21.59C22.75,21.59 23,21.34 23,21.09V6.5C22.4,5.4 19.15,5 17.5,5C15.8,5 13.35,5.4 12,6.5V6.5C10.55,5.4 8.45,5 6.5,5Z' /%3E%3C/svg%3E">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <header class="header">
            <div class="logo">
                <span class="mdi mdi-library mdi-36px"></span>
                <h1>Midnight Library</h1>
            </div>

            <button id="addBookBtn" class="btn btn-primary">
                <span class="mdi mdi-plus-box-multiple"></span>
                New Book
            </button>
        </header>
        
        <main class="library-container" id="libraryContainer">
            <div class="empty-state" id="emptyState">
                <span class="mdi mdi-bookshelf mdi-48px"></span>
                <p>Your Library is empty. Add a new book!</p>
            </div>
        </main>

        <dialog id="bookDialog" class="modal">

            <div class="modal-content">
                
                <div class="modal-header">
                    <h2>Add New Book</h2>
                    <button id="closeDialogBtn" class="btn-icon">
                        <span class="mdi mdi-close"></span>
                    </button>
                </div>

                <form id="bookForm">

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g. The Matrix" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="e.g. William Gibson" required>
                    </div>

                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" placeholder="e.g. 320" min="1" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isRead" name="isRead">
                        <label for="isRead">I have read this book</label>
                    </div>
        
                    <button class="btn btn-submit">Add to Library</button>
                
                </form>

            </div>
            
        </dialog>

    </body>

</html>
